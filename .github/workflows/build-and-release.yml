name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 如果您的 spec 文件里没有写死绝对路径，通常可以跨平台运行
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # 请确保版本与您本地开发一致

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyqt5 pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # --- 关键修改点 1：直接调用 spec 文件 ---
    - name: Build with PyInstaller
      run: pyinstaller xiangqi.spec

    # --- 关键修改点 2：使用通配符上传 ---
    # 这样不需要关心 Windows 下有 .exe 而 Linux 下没有的问题
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # dist/xiangqi* 会匹配 dist/xiangqi.exe (Win) 和 dist/xiangqi (Mac/Linux)
        files: dist/xiangqi*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build and Release

# 触发规则：仅推送 v 开头的标签时触发
on:
  push:
    tags:
      - 'v*'

# 权限设置：允许发布 Release
permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # 关键设置：如果一个平台失败，不要取消其他平台
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # 根据您之前的日志，保持 3.11

    # --- 针对 Linux 的特殊处理：安装 Qt 底层依赖 ---
    - name: Install Linux system dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl1 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xkb1 \
          libx11-xcb-dev \
          libdbus-1-3 \
          libxcb-shape0

    # --- 安装 Python 依赖 ---
    # 关键修改：加上 'shell: bash' 以兼容 Windows
    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        # 显式安装 pyinstaller 和 pyqt5，防止 requirements.txt 里漏掉
        pip install pyinstaller pyqt5
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # --- 执行打包 ---
    - name: Build with PyInstaller
      run: pyinstaller xiangqi.spec

    # --- 发布 Release ---
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # 使用通配符匹配结果
        # Windows -> xiangqi.exe
        # Linux/Mac -> xiangqi
        files: dist/xiangqi*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}